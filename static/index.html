<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Fontdiner+Swanky&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="styles/base.css">

  <script src="scripts/nav-bar.js" type="text/javascript"></script>

  <title>Home</title>
</head>

<style>
  body {
    padding-top: 0;
  }

  #hero-section {
    display: flex;
    flex-direction: column;

    min-height: 100vh;

    background-image: url("images/landing/hero.png");
    background-size: cover;
    background-attachment: fixed;
    background-position: 0;

    overflow: hidden;
  }

  #slogan-block {
    --left-margin: 26px;

    display: flex;
    flex-direction: column;

    margin-top: calc(200px + var(--global-nav-bar-height));
    margin-left: 40px;

    width: 764px;
    height: 175px;

    justify-content: center;

    backdrop-filter: var(--global-blur);
    border-radius: var(--global-border-radius);
    box-shadow: var(--global-box-shadow);

    background-color: rgba(65, 90, 119, 0.5);
  }

  #slogan-block>h1 {
    margin-top: 0;
    margin-bottom: 0;
    margin-left: var(--left-margin);

    font-size: 96px;
    font-weight: bold;

    color: var(--global-text-color);
  }

  #slogan-block>h2 {
    margin-top: 10px;
    margin-left: var(--left-margin);

    font-family: "Roboto";
    font-size: 48px;
    font-weight: normal;

    line-height: 0;

    color: var(--global-text-color);
  }

  #click-to-action {
    display: flex;
    justify-content: center;

    margin-top: auto;
    margin-bottom: 20px;

    --size: 64px;
    width: var(--size);
    height: var(--size);

    align-items: center;
    align-self: center;

    transition: var(--global-transition-time);
    animation: move-around 650ms ease-in infinite alternate;

    border-radius: 25px;

    background-color: #E0E1DD;
  }

  #click-to-action:hover {
    scale: var(--global-hover-scale);

    box-shadow: var(--global-box-shadow);
  }

  #click-to-action:active {
    filter: brightness(0.6);
  }

  @keyframes move-around {
    from {
      transform: translateY(0);
    }

    to {
      transform: translateY(10px);
    }
  }

  #discover-section {
    padding-top: var(--global-nav-bar-height);

    min-height: 100vh;

    background-color: var(--global-background-gradient);
  }

  #discover-section>#hint {
    display: flex;
    justify-content: flex-end;

    margin-right: 177px;

    align-items: center;

    font-weight: 300;

    opacity: 30%;
    line-height: 0;
    color: var(--global-text-color);
  }

  #cta-block {
    display: flex;
    justify-content: center;

    margin-top: 113px;

    gap: 40px;
  }

  #cta-block>.cta-image {
    --size: 250px;

    height: var(--size);
    min-width: var(--size);
    max-width: var(--size);

    overflow: hidden;

    border-radius: var(--global-border-radius);
    box-shadow: var(--global-fill-image-box-shadow);
  }

  #cta-block>.cta-image>h3 {
    margin-top: 10px;
    margin-left: 10px;

    position: absolute;
    z-index: 1;

    font-family: "Roboto";
    font-weight: 500;
    font-variant: small-caps;

    transition: var(--global-transition-time);
    color: var(--global-text-color);
  }

  #cta-block>.cta-image>img {
    width: 100%;
    height: 100%;

    object-fit: cover;

    transition: var(--global-transition-time);
    filter: brightness(0.5);
  }

  #cta-block>.cta-image:hover>h3 {
    transform: translateY(-40px);
  }

  #cta-block>.cta-image:hover>img {
    filter: brightness(1.0);
  }
</style>

<body>
  <header>
    <nav-bar></nav-bar>
  </header>

  <main>
    <div id="hero-section">
      <div id="slogan-block">
        <h1>Discover</h1>
        <h2>The World's Remotest Settlement</h2>
      </div>

      <a href="#discover-section" id="click-to-action">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="34" viewBox="0 0 30 34" fill="none">
          <path
            d="M13.5858 33.4142C14.3668 34.1953 15.6332 34.1953 16.4142 33.4142L29.1421 20.6863C29.9232 19.9052 29.9232 18.6389 29.1421 17.8579C28.3611 17.0768 27.0948 17.0768 26.3137 17.8579L15 29.1716L3.68629 17.8579C2.90524 17.0768 1.63891 17.0768 0.857864 17.8579C0.0768156 18.6389 0.0768156 19.9052 0.857864 20.6863L13.5858 33.4142ZM15 0L13 0L13 32H15H17V0L15 0Z"
            fill="#1B263B" />
        </svg>
      </a>
    </div>

    <script>
      var lastPageYOffset = 0;

      window.addEventListener("scroll", function () {
        const currentPageYOffset = window.pageYOffset

        const isScrolledDown = currentPageYOffset > lastPageYOffset;
        const isScrolledUp = currentPageYOffset < lastPageYOffset;

        const goToSection = (section) => document
          .getElementById(section)
          .scrollIntoView()

        if (isScrolledDown) {
          goToSection("discover-section")
        } else if (isScrolledUp) {
          goToSection("hero-section")
        }

        lastPageYOffset = currentPageYOffset
      }, false)
    </script>

    <div id="discover-section">
      <h3 id="hint">Navigate using navigation bar</h3>

      <div id="cta-block">
        <a href="things-to-do.html" class="cta-image">
          <h3>Journey is Awaiting</h3>
          <img src="images/landing/folks-on-a-trip.png">
        </a>

        <a href="about-the-state.html" class="cta-image">
          <h3>History and Culture</h3>
          <img src="images/landing/norwegian-scientific-expedition.png">
        </a>

        <a href="food-and-drinks.html" class="cta-image">
          <h3>Local Tastes</h3>
          <img src="images/landing/bacon-wrapped-sweet-plantain.png">
        </a>

        <a href="fun-facts.html" class="cta-image">
          <h3>Secrets of the Region</h3>
          <img src="images/landing/potato-patches.png">
        </a>
      </div>
    </div>
  </main>

  <footer>
  </footer>
</body>

</html>
