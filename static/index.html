<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="styles/shared.css">

  <script src="scripts/nav-bar.js" type="text/javascript"></script>

  <title>Home</title>
</head>

<style>
  body {
    padding-top: 0;
  }

  #hero {
    display: flex;
    flex-direction: column;
    background-image: url("images/hero.png");
    background-size: cover;
    background-attachment: fixed;
    background-position: 0;
    overflow: hidden;
    min-height: 100vh;
  }

  #slogan-block {
    display: flex;
    flex-direction: column;
    justify-content: center;
    background-color: rgba(65, 90, 119, 0.5);
    backdrop-filter: var(--global-blur);
    border-radius: var(--global-border-radius);
    margin-top: calc(200px + var(--global-nav-bar-height));
    margin-left: 40px;
    box-shadow: var(--global-box-shadow);
    width: 764px;
    height: 175px;
  }

  #slogan-block h1 {
    font-family: 'Roboto';
    font-size: 96px;
    font-weight: bold;
    margin-top: 0;
    margin-bottom: 0;
    margin-left: 26px;
    color: var(--global-text-color);
  }

  #slogan-block h2 {
    font-family: 'Roboto';
    font-size: 48px;
    font-weight: normal;
    line-height: 0;
    margin-top: 0;
    margin-left: 26px;
    color: var(--global-text-color);
  }

  #click-to-action {
    display: flex;
    justify-content: center;
    align-items: center;
    align-self: center;
    width: 64px;
    height: 64px;
    border-radius: 25px;
    margin-top: auto;
    margin-bottom: 20px;
    transition: var(--global-transition-time);
    animation: move-around 650ms ease-in infinite alternate;
    background-color: #E0E1DD;
  }

  #click-to-action:hover {
    box-shadow: var(--global-box-shadow);
  }

  #click-to-action:active {
    filter: var(--global-active-brightness);
  }

  @keyframes move-around {
    from {
      transform: translateY(0);
    }

    to {
      transform: translateY(10px);
    }
  }

  #discover-section {
    min-height: 100vh;
    padding-top: var(--global-nav-bar-height);
    background: var(--global-background-gradient);
    background-size: cover;
  }

  #discover-section #hint {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    margin-right: 177px;
    line-height: 0;
    opacity: 0.3;
  }

  #discover-section #hint h3 {
    font-family: "Roboto";
    font-size: 24px;
    font-weight: 400;
    margin-right: 8px;
    color: var(--global-text-color);
  }
</style>

<body>
  <header>
    <nav-bar></nav-bar>
  </header>

  <main>
    <div id="hero">
      <div id="slogan-block">
        <h1>Discover</h1>
        <h2>The World's Remotest Settlement</h2>
      </div>

      <a href="#discover-section" id="click-to-action">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="34" viewBox="0 0 30 34" fill="none">
          <path
            d="M13.5858 33.4142C14.3668 34.1953 15.6332 34.1953 16.4142 33.4142L29.1421 20.6863C29.9232 19.9052 29.9232 18.6389 29.1421 17.8579C28.3611 17.0768 27.0948 17.0768 26.3137 17.8579L15 29.1716L3.68629 17.8579C2.90524 17.0768 1.63891 17.0768 0.857864 17.8579C0.0768156 18.6389 0.0768156 19.9052 0.857864 20.6863L13.5858 33.4142ZM15 0L13 0L13 32H15H17V0L15 0Z"
            fill="#1B263B" />
        </svg>
      </a>
    </div>

    <!-- Don't let the user scroll down a bit a see what he's not supposed to see -->
    <script>
      var lastPageYOffset = 0;

      window.addEventListener("scroll", function () {
        const currentPageYOffset = window.pageYOffset

        if (currentPageYOffset > lastPageYOffset /* Scrolled down */) {
          const clickToAction = document.getElementById("click-to-action")
          clickToAction.click()
        }

        lastPageYOffset = currentPageYOffset
      }, false)
    </script>

    <div id="discover-section">
      <div id="hint">
        <h3>Navigate using navigation bar</h3>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="18" viewBox="0 0 16 18" fill="none">
          <path
            d="M8.70711 0.292893C8.31658 -0.0976311 7.68342 -0.0976311 7.29289 0.292893L0.928932 6.65685C0.538408 7.04738 0.538408 7.68054 0.928932 8.07107C1.31946 8.46159 1.95262 8.46159 2.34315 8.07107L8 2.41421L13.6569 8.07107C14.0474 8.46159 14.6805 8.46159 15.0711 8.07107C15.4616 7.68054 15.4616 7.04738 15.0711 6.65685L8.70711 0.292893ZM8 18H9L9 1H8H7L7 18H8Z"
            fill="#E0E1DD" />
        </svg>
      </div>
    </div>
  </main>

  <footer>
  </footer>
</body>

</html>
